<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>  
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="side">
            <img src="./Spotify logo.png">

            <div>
                <img src="./home.svg">
                <p>Home</p>
            </div>
            <div>
                <img src="./search-white.svg">
                <p>Search</p>
            </div>
            <div>
                <img src="./library.svg">
                <p>Library</p>
            </div>

            <div>
                <img src="./Plus-small.svg">
                <p>Create Playlist</p>
            </div>
            <div>
                <img src="./Heart.svg">
                <p>Liked Songs</p>
            </div>
            <div>
                <img src="./media-podcast.svg">
                <p>Your Episodes</p>
            </div>
            <div>
                <img src="./download.svg">
                <p>Install App</p>
            </div>
        </div>
        <div class="container">
            <div>
                <p>Your Top Genres</p>
                <div class="longboxes">
                    <div class="box">
                        Pop
                    </div>
                    <div class="box">
                        Hip-Hop
                    </div>
                </div>
            </div>
            <div>
                <p>Browse all</p>
                <div class="smallboxes">
                    <div class="box">
                        Podcasts
                    </div>
                    <div class="box">
                        Made for you
                    </div>
                    <div class="box">
                        Charts
                    </div>
                    <div class="box">
                        New releases
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="./bottom-bar.png" class="bottom-bar">
</body>
</html>
